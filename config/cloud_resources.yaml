# config/cloud_resources.yaml
# 云平台通用配置（对接真实API用，所有真实云资源共用）
cloud_common:
  aliyun:  # 你对接的阿里云，其他云（华为/腾讯）后续加节点就行
    default_region: "cn-hangzhou"  # 你对接VPC的地域

# 云VPC资源（真实+模拟，用resource_mode区分）
vpcs:
  # 真实云VPC（已对接的，resource_mode: real）
  vpc-real-001:
    name: "生产环境VPC"
    resource_mode: "real"  # 真实资源：对接阿里云API
    cloud_vendor: "aliyun" # 云厂商：阿里云/华为云/腾讯云
    region: "cn-hangzhou"  # 地域（可覆盖通用配置）
    vpc_id: "vpc-bp14k7ighm1zc2byr6f6p"  # 你真实的阿里云VPC ID（对接API要用到）
  # 模拟云VPC（测试用，resource_mode: sim）
  vpc-sim-001:
    vpc_id: "vpc-netdevops-demo-1"
    name: "测试模拟VPC"
    resource_mode: "sim"   # 模拟资源：不用对接API
    cloud_vendor: "aliyun"
    region: "cn-hangzhou"
    cidr_block: "10.0.0.0/16"  # 模拟字段
    subnets:
      - subnet_id: "subnet-sim-001"
        cidr: "10.0.1.0/24"
      - subnet_id: "subnet-sim-001"
        cidr: "10.0.2.0/24"
  vpc-sim-002:
    vpc_id: "vpc-netdevops-demo-2"
    name: "测试模拟VPC"
    resource_mode: "sim"   # 模拟资源：不用对接API
    cloud_vendor: "aliyun"
    region: "cn-hangzhou"
    cidr_block: "192.168.0.0/16"  # 模拟字段
    subnets:
      - subnet_id: "subnet-sim-002"
        cidr: "192.168.10.0/24"
      - subnet_id: "subnet-sim-002"
        cidr: "192.168.20.0/24"

# 云安全组资源（同理，真实+模拟都放这）
security_groups:
  # 真实云安全组（对接API）
  sg-real-001:
    name: "生产环境安全组"
    resource_mode: "real"
    cloud_vendor: "aliyun"
    region: "cn-hangzhou"
    sg_id: "sg-xxxxxxx"    # 真实安全组ID
    vpc_id: "vpc-xxxxxxx" # 关联的真实VPC ID
  # 模拟云安全组（测试用）
  sg-sim-001:
    name: "测试模拟安全组"
    resource_mode: "sim"
    cloud_vendor: "aliyun"
    region: "cn-hangzhou"
    vpc_id: "vpc-netdevops-demo-1" # 关联模拟VPC
    ingress_rules:
      - protocol: "TCP"
        from_port: 80
        to_port: 80
        cidr: "0.0.0.0/0"
    egress_rules:
      - protocol: "ALL"
        from_port: 443
        to_port: 443
        cidr: "0.0.0.0/0"
        