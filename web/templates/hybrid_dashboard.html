    <script>
        let resourceChart = null;
        let currentMode = 'simulated';
        
        document.addEventListener('DOMContentLoaded', function() {

        });
        
        function loadResources() {
            const filter = document.getElementById('resourceFilter').value;
            console.log('loadResources è¢«è°ƒç”¨, currentMode =', currentMode, 'filter =', filter);
            let url = `/api/hybrid/resources?mode=${currentMode}`;
            if (filter !== 'all') {
                url += `&type=${filter}`;
            }
            console.log('è¯·æ±‚ URL:', url);
            
            const resourceList = document.getElementById('resourceList');
            resourceList.innerHTML = '<div class="col-12 text-center py-4"><div class="spinner-border spinner-border-sm me-2"></div>æ­£åœ¨åŠ è½½èµ„æº...</div>';
            
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    console.log('èµ„æºæ•°æ®:', data);
                    if (data.status === 'success') {
                        updateResourceDisplay(data);
                        // æ·»åŠ åˆ·æ–°å®Œæˆçš„æé†’
                        const notification = document.createElement('div');
                        notification.className = 'alert alert-success alert-dismissible fade show position-fixed top-0 left-0 right-0 z-50';
                        notification.style = 'top: 0; left: 0; right: 0; max-width: 400px; margin: 20px auto; animation: slideDownFromTop 0.5s ease-out;';
                        notification.innerHTML = `
                            <div class="d-flex align-items-center">

                                <span>èµ„æºåˆ·æ–°å®Œæˆï¼Œå·²æ˜¯æœ€æ–°çŠ¶æ€</span>
                            </div>
                        `;
                        document.body.appendChild(notification);
                        setTimeout(() => {
                            notification.style.animation = 'slideUpToTop 0.3s ease-in';
                            setTimeout(() => {
                                notification.remove();
                            }, 300);
                        }, 2000);
                    } else {
                        resourceList.innerHTML = `<div class="col-12 text-center text-danger py-5"><i class="fas fa-exclamation-triangle fa-3x mb-3"></i><p>åŠ è½½å¤±è´¥: ${data.message}</p></div>`;
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    resourceList.innerHTML = `<div class="col-12 text-center text-danger py-5"><i class="fas fa-times-circle fa-3x mb-3"></i><p>è¯·æ±‚å¤±è´¥</p></div>`;
                });
        }
        
        function updateResourceDisplay(data) {
            console.log('æ›´æ–°èµ„æºæ˜¾ç¤º, data:', data);
            console.log('æ¨¡å¼:', data.mode);
            console.log('èµ„æºæ•°é‡:', data.count);
            console.log('èµ„æºç±»å‹:', data.data.map(r => r.type));
            
            document.getElementById('resourceCount').textContent = data.count + ' ä¸ªèµ„æº';
            document.getElementById('modeStatus').innerHTML = `<i class="fas fa-info-circle me-1"></i>å½“å‰ï¼š${data.mode === 'simulated' ? 'æ¨¡æ‹Ÿæ¨¡å¼' : 'çœŸå®APIæ¨¡å¼'}`;
            
            const resourceList = document.getElementById('resourceList');
            resourceList.innerHTML = '';
            
            if (!data.data || data.data.length === 0) {
                resourceList.innerHTML = '<div class="col-12 text-center text-muted py-5"><i class="fas fa-inbox fa-3x mb-3"></i><p>æš‚æ— èµ„æº</p></div>';
                return;
            }
            
            data.data.forEach(resource => {
                const card = createResourceCard(resource);
                resourceList.appendChild(card);
            });
            
            updateResourceStats(data.data);
        }
        
        function createResourceCard(resource) {
            const type = resource.type || resource.resource_type;
            const isPhysical = type.includes('physical');
            const isVPC = type.includes('vpc');
            const isSG = type.includes('security');
            
            let statusClass = 'warning';
            if (resource.status === 'active' || resource.status === 'available' || resource.status === 'running') {
                statusClass = 'healthy';
            } else if (resource.status === 'error' || resource.status === 'failed' || resource.status === 'stopped') {
                statusClass = 'critical';
            }
            
            const col = document.createElement('div');
            col.className = 'col-md-6 col-lg-4 mb-3';
            
            col.innerHTML = `
                <div class="card resource-card ${isPhysical ? 'physical' : 'cloud'}">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-start mb-2">
                            <h6 class="card-title mb-0">
                                <span class="health-indicator ${statusClass}"></span>
                                ${resource.name}
                            </h6>
                            <span class="badge bg-secondary status-badge">
                                ${isPhysical ? 'ç‰©ç†è®¾å¤‡' : (isVPC ? 'äº‘VPC' : (isSG ? 'å®‰å…¨ç»„' : 'äº‘èµ„æº'))}
                            </span>
                        </div>
                        <p class="card-text text-muted small mb-2">
                            ID: ${resource.id}<br>
                            ${resource.cidr ? 'ç½‘æ®µ: ' + resource.cidr + '<br>' : ''}
                            ${resource.ip_address ? 'IP: ' + resource.ip_address + '<br>' : ''}
                            ${resource.vendor ? 'å‚å•†: ' + resource.vendor + '<br>' : ''}
                            ${resource.region ? 'åŒºåŸŸ: ' + resource.region + '<br>' : ''}
                            ${resource.create_time ? 'åˆ›å»ºæ—¶é—´: ' + resource.create_time + '<br>' : ''}
                        </p>
                        <div class="d-flex justify-content-between align-items-center">
                            <small class="text-muted">
                                çŠ¶æ€: <span class="text-capitalize">${resource.status}</span>
                            </small>
                            <button class="btn btn-sm btn-outline-primary" onclick="viewDetails('${resource.id}')">
                                <i class="fas fa-info-circle me-1"></i>è¯¦æƒ…
                            </button>
                        </div>
                    </div>
                </div>
            `;
            
            return col;
        }
        
        function updateResourceStats(resources) {
            const stats = {};
            resources.forEach(r => {
                const type = r.type || r.resource_type;
                stats[type] = (stats[type] || 0) + 1;
            });
            
            let statsHtml = '';
            for (const [type, count] of Object.entries(stats)) {
                const typeName = type === 'physical_device' ? 'ç‰©ç†è®¾å¤‡' : 
                               type === 'cloud_vpc' ? 'äº‘VPC' : 
                               type === 'cloud_security_group' ? 'å®‰å…¨ç»„' : type;
                statsHtml += `<div class="mb-1 d-flex justify-content-between"><span>${typeName}</span><strong>${count}</strong></div>`;
            }
            document.getElementById('resourceStats').innerHTML = statsHtml || '<div class="text-center text-muted">æš‚æ— æ•°æ®</div>';
            
            updateResourceChart(stats);
        }
        
        function updateResourceChart(stats) {
            const ctx = document.getElementById('resourceChart').getContext('2d');
            
            if (resourceChart) {
                resourceChart.destroy();
            }
            
            const labels = Object.keys(stats).map(type => 
                type === 'physical_device' ? 'ç‰©ç†è®¾å¤‡' : 
                type === 'cloud_vpc' ? 'äº‘VPC' : 
                type === 'cloud_security_group' ? 'å®‰å…¨ç»„' : type
            );
            const data = Object.values(stats);
            const colors = ['#10b981', '#4f46e5', '#3b82f6', '#6f42c1', '#f59e0b'];
            
            resourceChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: labels,
                    datasets: [{
                        data: data,
                        backgroundColor: colors.slice(0, labels.length),
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'right',
                            labels: {
                                color: '#cbd5e1'
                            }
                        },
                        title: {
                            display: true,
                            text: 'èµ„æºç±»å‹åˆ†å¸ƒ',
                            color: '#f1f5f9'
                        }
                    }
                }
            });
        }
        
        function loadHealthData() {
            const healthStatus = document.getElementById('healthStatus');
            healthStatus.innerHTML = '<div class="text-center"><div class="spinner-border spinner-border-sm me-2"></div>æ£€æŸ¥ä¸­...</div>';
            
            fetch(`/api/hybrid/health?mode=${currentMode}`)
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        updateHealthDisplay(data.data);
                    }

                    console.error('å¥åº·æ£€æŸ¥å¤±è´¥:', error);
                    healthStatus.innerHTML = '<div class="text-center text-danger"><i class="fas fa-times-circle fa-2x mb-2"></i><p>æ£€æŸ¥å¤±è´¥</p></div>';
                });
        }
        
        function updateHealthDisplay(healthData) {
            const healthPercentage = healthData.health_percentage || 0;
            let healthClass = 'text-success';
            let healthIcon = 'fa-check-circle';
            
            if (healthPercentage < 80) {
                healthClass = 'text-warning';
                healthIcon = 'fa-exclamation-triangle';
            }
            if (healthPercentage < 60) {
                healthClass = 'text-danger';
                healthIcon = 'fa-times-circle';
            }
            
            const lastCheck = healthData.last_check ? new Date(healthData.last_check).toLocaleString('zh-CN') : 'æœªçŸ¥';
            const totalResources = healthData.total || 0;
            const healthyResources = healthData.healthy_resources || 0;
            
            const html = `
                <div class="text-center mb-3">
                    <i class="fas ${healthIcon} ${healthClass}" style="font-size: 3rem;"></i>
                    <h3 class="${healthClass}">${healthPercentage}%</h3>
                    <p class="text-muted">èµ„æºå¥åº·ç‡</p>
                </div>
                <div>
                    <div class="d-flex justify-content-between mb-1">
                        <span>æ€»èµ„æºæ•°</span>
                        <strong>${totalResources}</strong>
                    </div>
                    <div class="d-flex justify-content-between mb-1">
                        <span>å¥åº·èµ„æº</span>
                        <strong>${healthyResources}</strong>
                    </div>
                    <div class="d-flex justify-content-between mb-1">
                        <span>æœ€åæ£€æŸ¥</span>
                        <small class="text-muted">${lastCheck}</small>
                    </div>
                    <hr style="border-color: var(--border-color);">
                    <div class="small">
                        ${Object.entries(healthData.resource_types || {}).map(([type, count]) => `
                            <div class="d-flex justify-content-between">
                                <span>${type === 'physical_device' ? 'ç‰©ç†è®¾å¤‡' : type === 'cloud_vpc' ? 'äº‘VPC' : type === 'cloud_security_group' ? 'å®‰å…¨ç»„' : type}</span>
                                <span>${count}</span>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
            
            document.getElementById('healthStatus').innerHTML = html;
        }
        
        function setMode(mode) {
